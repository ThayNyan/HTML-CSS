<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/medio.png" type="image/png">
        <img src="img/grande.png" alt="Foto Flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="media/Forest Lullabye - Asher Fulero.mp3" type="audio/mpeg">
        <source src="media/Forest Lullabye - Asher Fulero.mp3" type="audio/ogg">
        <source src="media/Forest Lullabye - Asher Fulero.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audios em MP3. <a href="media/Forest Lullabye - Asher Fulero.mp3">Clique aqui para baixar o arquivo mp3</a></p>

    <audio preload="">
        <source src="" type="">
    </audio>
</body>
</html>
