<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: sans-serif;
        }
        div > p {
            display: none; 
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: aqua;
        }
    </style>
</head>
<body>   
    <h1>Exemplo de hover</h1> 
    <p>Passe o mou sobre o texto abaixo
    </p> 
    <div>
        Passe o mouse aqui
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, possimus sequi, minima optio laborum, odit deleniti mollitia nostrum natus non inventore sunt et. Fugit distinctio omnis nemo officiis nihil architecto.</p>
    </div>
</body>
</html>
