<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="CSS/Style.CSS">

    <script defer src="JS/script.js"></script>

    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="#" width="100" height="100" alt="pokemon_img"
            class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Nome ou número" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="imagens/pinpng.com-pokedex-png-6639628.png" alt="pokedex" class="pokedex">

    </main>
</body>

</html>
